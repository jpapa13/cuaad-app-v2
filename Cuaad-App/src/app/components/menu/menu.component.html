<ion-menu side="start" menuId="first" contentId = "main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Cuaad App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle>

          <ion-item *ngFor="let c of componentes | async"
                    [routerLink]="c.redirecTo" >
          <ion-icon slot="start" [name]="c.icon"></ion-icon>
          <ion-label>{{c.name}}</ion-label>
          </ion-item>

        </ion-menu-toggle>

      </ion-list>
    </ion-content>
</ion-menu>
