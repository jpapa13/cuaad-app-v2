<ion-grid
  *ngFor="let edificio of sHorarios.edificios">
  <ion-title>{{edificio[0]}}</ion-title>
    <ion-row>
        <ion-col size="12" size-xl="3" size-lg="4" size-md="4" size-sm="6" *ngFor="let aula of edificio[1]">
            <ion-card [ngClass]="[aula.clase] + [fondoCard]">
                <ion-card-header>
                    <ion-card-title [ngClass]="[aula.clase] + [numAula]">{{aula.nombre}}</ion-card-title>
                    <ion-card-content style="padding-inline-end: 50px;">

                        <ion-item [ngClass]="[aula.clase] + [fondoMaestro]">
                            <ion-label [ngClass]="[aula.clase] + [letraMaestro]">
                                {{aula.profesor}}
                            </ion-label>
                        </ion-item>

                    </ion-card-content>
                </ion-card-header>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
