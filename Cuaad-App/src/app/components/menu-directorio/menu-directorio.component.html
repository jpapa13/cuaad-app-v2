<ion-list>
    <div *ngFor="let area of item; let i = index" detail (click)="onClick( i + 1 )">
    	<ion-item-divider color="dark">
    		<ion-label> Area {{area.nombre}}  </ion-label>
    	</ion-item-divider>
    	<ion-item *ngFor="let subarea of area.areas; let i = index" detail (click)="onClick( i + 1 )">
    		<ion-label> Sub Area {{subarea.nombre}}  </ion-label>
    	</ion-item>
        
    </div>
</ion-list>
