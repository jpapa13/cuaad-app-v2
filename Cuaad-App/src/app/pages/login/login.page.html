<ion-content>

    <form (ngSubmit)="login( flogin )" #flogin="ngForm">
        <ion-grid>
            <ion-row>
                <ion-col>

                    <ion-item>
                        <ion-label position="floating">Usuario</ion-label>
                        <ion-input name="usuario" type="text" [(ngModel)]="loginUser.usuario" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Contraseña</ion-label>
                        <ion-input position="floating" name="contraseña" type="password" [(ngModel)]="loginUser.contrasena" required></ion-input>
                    </ion-item>


                    <ion-button expand="block" fill="outline" type="submit" color="tertiary" shape="round">INGRESAR</ion-button>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
