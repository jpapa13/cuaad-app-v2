<ion-content>
    <ion-header no-border>
        <ion-toolbar>

            <ion-icon name="close-circle" (click)="btnRegresar()" slot="end" class="ion-padding"></ion-icon>

        </ion-toolbar>
    </ion-header>
    <form (ngSubmit)="login( flogin )" #flogin="ngForm">
        <ion-grid>
            <ion-row>
                <ion-col>

                    <ion-item>
                        <ion-label position="floating">Usuario</ion-label>
                        <ion-input name="usuario" type="text" [(ngModel)]="usuario.usuario" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Contraseña</ion-label>
                        <ion-input position="floating" name="contraseña" type="password" [(ngModel)]="usuario.pass" required></ion-input>
                    </ion-item>


                    <ion-button expand="block" fill="outline" type="submit" color="tertiary" shape="round">INGRESAR</ion-button>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
<ion-footer no-border padding>
    <ion-button (click)="btnRegresar()">

        <ion-icon name="arrow-round-back" color="light"></ion-icon>
        <ion-label> Inicio</ion-label>

    </ion-button>
</ion-footer>
